<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row my-5">
            <div class="col-12 my-2">
                <form id="adhanForm" class="form-inline">
                    <label for="year">Year</label>
                    <input type="number" min="2000" max="2020" value="2019" class="form-control mx-3" id="year">

                    <label for="month">Select month</label>
                    <select class="form-control mx-3" id="month">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>

                    <input class="form-check-input" type="checkbox" id="annual">
                    <label class="form-check-label" for="annual">
                        Annual
                    </label>

                    <input type="submit" value="Load Adhan times for Baku" class="btn btn-outline-success btn-block mt-4 btnLoadTimes"
                        id="">
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col preloader">
                <img src="img/preloader.gif" alt="">
                <p class="lead">Loading...</p>
            </div>
        </div>
        <div class="row">

            <div class="col">
                <table id="times-table" class="table table-bordered table-hovered">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Fajr</th>
                            <th>Sunrise</th>
                            <th>Dhuhr</th>
                            <th>Asr</th>
                            <th>Sunset</th>
                            <th>Maghrib</th>
                            <th>Isha</th>
                            <th>Imsak</th>
                            <th>Midnight</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="lib/main.js"></script>
</body>

</html>
